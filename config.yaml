baseURL: /
theme: hugo-apero
languageCode: en
title: alspur
author: Alex Spurrier
copyright: ''
googleAnalytics: 'UA-56149120-1'
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: Fraunces
  customtextFontFamily: Commissioner
  description: A modern, beautiful, and easily configurable blog theme for Hugo.
  favicon: ../img/favicon.ico
  headingFontFamily: sans-serif
  logo: ../img/dart-icon.png
  mainSections:
    - blog
    - project
  math:
    renderer: katex
  navallcaps: yes
  orgLocal: 
  orgName: Alex Spurrier
  sharing_image: /img/dart-icon.png
  social:
    - icon: twitter
      icon_pack: fab
      url: https://twitter.com/alspur
    - icon: github
      icon_pack: fab
      url: https://github.com/alspur
    - icon: instagram
      icon_pack: fab
      url: https://www.instagram.com/alspur
    - icon: rss
      icon_pack: fas
      url: /blog/index.xml
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  theme: sky
  twitter: alspur

taxonomies:
  category: categories
  series: series
  tag: tags
menu:
  footer:
    - name: License
      title: License
      url: /license/
      weight: 1
    - name: Contact
      title: Contact form
      url: /contact/
      weight: 2
  header:
    - name: About
      title: About alspur
      url: /about/
      weight: 3
    - name: Blog
      title: Blog
      url: /blog/
      weight: 1
    - name: Projects
      title: Project Portfolio
      url: /project/
      weight: 2
privacy:
  disqus:
    disable: no
  googleAnalytics:
    anonymizeIP: yes
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  twitter:
    disable: no
    enableDNT: yes
    simple: no
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  youtube:
    disable: no
    privacyEnhanced: yes
